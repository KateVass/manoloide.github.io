<!DOCTYPE html>
<html>
	<head>
		<title>Manoloide</title>
		<style>
			body { margin: 0; background-color: #000; overflow:hidden;}
			p { font-family: "Lucida Console", Monaco, monospace; color: #00ff00;}
		</style>
	</head>
	<body>
		<p id="code"></p>
		<script>
		var text = "c://";
		var newText = "Run          ";
		var code = document.getElementById("code");
		code.innerText = text;
		var clear = false;
		setInterval(loop, 100); // 33 milliseconds = ~ 30 frames per sec
		function loop() {
		    if(newText.length > 0){
		    	text += newText.charAt(0);
		    	newText = newText.substring(1);
		    	code.innerText = text;
		    }else {
		    	if(clear){
			    	text = "c://";
			    	newText = "Run      ";
			    	clear = false;
			    }else {
			    	if(code.clientHeight > window.innerHeight-120){
			    		clear = true;
			    		text += "\nc://";
			    		newText = "clear";
			    	}
			    	else {
				    	text += "\nError\nc://";
				    	newText = "Run      ";
				    }
				}
		    }
		}

		</script>
	</body>
</html>
