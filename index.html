<!DOCTYPE html>
<html>
	<head>
		<title>Manoloide</title>
		<style>
			body { margin: 0; background-color: #000;}
			p { font-family: "Lucida Console", Monaco, monospace; color: #00ff00;}
		</style>
	</head>
	<body>
		<p id="code"></p>
		<script>
		var text = "c://";
		var newText = "Hola Tom!";
		var code = document.getElementById("code");
		code.innerText = text;

		setInterval(loop, 80); // 33 milliseconds = ~ 30 frames per sec
		function loop() {
		    if(newText.length > 0){
		    	text += newText.charAt(0);
		    	newText = newText.substring(1);
		    	code.innerText = text;
		    }
		}

		</script>
	</body>
</html>
